<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 2px solid rgba(0,0,0,0.919);
            border-collapse: collapse;
            padding: 10px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="20">
        <thead>
            <tr>
                <th colspan="4">Assignment</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
