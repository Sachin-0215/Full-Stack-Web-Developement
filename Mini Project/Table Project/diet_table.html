<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart</title>
    <style>
        table,tr,th,td{
            border: 1px solid rgb(10, 9, 8);
            border-collapse:collapse ;
            text-align: center;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting value</th>
                <th>After Eating </th>
            </tr>
            <tr>
                <th>Minimum </th>
                <th>Maximum</th>
                <th>2 Hours after Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Healthy</th>
                <td>70</td>
                <td>100</td>
                <td>Less Than 140</td>
            </tr>
            <tr>
                <th>Pre-Diebities</th>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <th>Diabeties</th>
                <td>More Than 126</td>
                <td>N A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
